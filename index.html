<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Trivia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Are you ready for some video game trivia?</h1>
        </div>
        <div class="row">
            <button href="game.html" type="button" id="letsplay-btn" class="btn btn-primary btn-lg btn-block">
                <h2>Lets Play! <i class="fas fa-gamepad"></i></h2>
            </button>
            <button href="highscores.html" id="highscore-btn" class="btn btn-success btn-lg btn-block">
                <h2>Highscores <i class="fas fa-star"></i></h2>
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div id="game">
            <div id="hud">
                <div class="row hud-item">
                    <h1 id="progressText" class="hud-prefix">
                        Question 1,2,3
                    </h1>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="row hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div class="row">
                <div id="question">
                    <h2>What is the answer to this question?</h2>
                </div>
            </div>
            <div class="row">
                <button type="button" class="option-text btn btn-outline-primary btn-lg">
                    <p>Option 1</p>
                </button>
            </div>
        </div>
    </div>
    <!-- SocialLinks -->
    <footer class="container-fluid">
        <div class="row">
            <h2>Challenge your friends!</h2>
        </div>
        <div class="row social-networks">
            <div class="col-3">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </div>
            <div class="col-3">
                <a href="https://www.twitter.com" target="_blank">
                    <i class="fab fa-twitter-square"></i></a>
            </div>
            <div class="col-3">
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="col-3">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <!-- SocialLinks X -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
