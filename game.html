<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Gaming Trivia</title>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="game">
            <div id="hud">
                <div class="row hud-item">
                    <h1 id="progressText" class="hud-prefix">
                        Question 1,2,3
                    </h1>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="row hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div class="row">
                <div id="question">
                    <h2>What is the answer to this question?</h2>
                </div>
            </div>
            <div class="row">
                <button type="button" class="option-text btn btn-outline-primary btn-lg"><p>Option 1</p></button>
            </div>
            <div class="row">
                <button type="button" class="option-text btn btn-outline-primary btn-lg"><p>Option 2</p></button>
            </div>
            <div class="row">
                <button type="button" class="option-text btn btn-outline-primary btn-lg"><p>Option 3</p></button>
            </div>
            <div class="row">
                <button type="button" class="option-text btn btn-outline-primary btn-lg"><p>Option 4</p></button>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
